<!DOCTYPE html>

<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Your New Tab Page</title>

  <!-- Bootstrap core CSS -->
  <link href="includes/bootstrap.css" rel="stylesheet">

  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <link href="includes/style.css" rel="stylesheet">

  <style type="text/css"></style>
</head>

<body style="">
  <div class="navbar navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <!-- <span class="sr-only">Toggle navigation</span> -->
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <!-- <a class="navbar-brand" href="#">Your New Tab Page</a> -->
      </div>
      <div class="navbar-collapse in" style="height: auto;">
        <form class="navbar-form navbar-right" role="form" onsubmit="return false;">
          <button class="btn" id="addLinkBtn">+</button>
          <button class="btn" id="removeLinkBtn">x</button>
          <button class="btn" id="settingsBtn">settings</button>
        </form>
      </div><!--/.navbar-collapse -->
    </div>
  </div>

  <div class="container options">
    <div class="row">
      <div class="col-md-12" id="newLink">
        <hr>
        <span style="display:inline-block">Add a Link</span>
        <form class="navbar-form navbar-right addNewLink" role="form">
          <div class="form-group">
            <input type="text" placeholder="Name" class="form-control">
            <input type="text" placeholder="URL" class="form-control">
          </div>
          <button class="btn" id="addingLink">+</button>
        </form>
      </div>
      <div class="col-md-12" id="removeLink">
        <hr>
        <span id="whattodo" style="float:left;"></span>
        <span id="description">Choose an option: </span>
        <a id="removingLink">[Remove a Link]</a>
        <a id="resetLinks">[Clear All]</a>
      </div>
      <div class="col-md-12" id="settingsLink">
        <hr>
        <span style="display:inline-block">Change your settings</span>
        <form class="navbar-form navbar-right changeFontColor" role="form">
          <div class="form-group">
            <input type="text" placeholder="font color" class="form-control">
          </div>
          <button class="btn" id="changingFontColor">+</button>
        </form>
        <form class="navbar-form navbar-right changeBackgroundColor" role="form">
          <div class="form-group">
            <input type="text" placeholder="background color" class="form-control">
          </div>
          <button class="btn" id="changingBackgroundColor">+</button>
        </form>
      </div>
    </div>

  </div> <!-- /container -->

  <div class="container content">
    <!-- Example row of columns -->
    <div class="row">
      <div class="col-md-4 col-sm-4">
        <ul class="links">
        </ul>
      </div>
      <div class="col-md-8 col-sm-8">
         <p class="date"></p>
         <!-- <p class="time"></p> -->
         <div class="bookmarks"></div>
     </div>
    </div>

  </div> <!-- /container -->

<script src="includes/jquery-1.10.2.min.js"></script>
<script src="includes/bootstrap.min.js"></script>
<script src="includes/events.js"></script>
<script src="includes/ready.js"></script>

</body>
</html>
